<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Add inline CSS to set the background -->
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/caesar.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff; /* Change text color to make it readable */
        }

        /* Add background color overlay */
        .container {
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent overlay */
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Caesar Cipher Encoder & Decoder</h1>

        <form method="POST" action="/" class="mt-5">
            <div class="mb-3">
                <label for="direction" class="form-label">Choose Action:</label>
                <select name="direction" id="direction" class="form-select">
                    <option value="encode">Encode</option>
                    <option value="decode">Decode</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Enter your message:</label>
                <input type="text" name="text" id="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="shift" class="form-label">Shift Amount:</label>
                <input type="number" name="shift" id="shift" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if result %}
        <div class="mt-4">
            <h3>Result:</h3>
            <p class="alert alert-success">{{ result }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>Made with ðŸ’– by Khaja Noman Ahmed</p>
        <a href="https://www.linkedin.com/in/khajanomanahmed" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" style="width: 30px; margin-right: 10px;">
        </a>
        <a href="https://github.com/nomaanahmeddd" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" style="width: 30px; filter: invert(100%);">
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
